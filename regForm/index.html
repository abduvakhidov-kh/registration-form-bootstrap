<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Registration form</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="#">MyOwnRegistrationForm</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Registration <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Other
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Shopping list</a>
              <a class="dropdown-item" href="#">Clock</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">My TG: @glalCtic</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">News</a>
          </li>
        </ul>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container wrapper1 mt-5 mb-5">
      <h2 class="header">Registration form</h2>
      <form class="needs-validation" novalidate>
        <div class="form-group">
          <label for="firstname">Firstname:</label>
          <input type="text" class="form-control" placeholder="Enter your firstname" id="firstname" required>
        </div>
        <div class="form-group">
          <label for="secondname">Secondname:</label>
          <input type="text" class="form-control" placeholder="Enter your secondname" id="secondname" required>
        </div>
        <div class="form-inline  mb-sm-2">
          <label for="birthdate" class="mr-sm-2">Birth date:</label>
          <input type="date" name="birthdate" id="birthdate" class="form-control mb-2 mr-sm-2" required>
          <label for="exampleFormControlSelect1" class="mr-sm-2">Choose place where you born:</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Kazakhstan</option>
            <option>Uzbekistan</option>
            <option>USA</option>
            <option>UK</option>
            <option>Russia</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" placeholder="Enter email" id="email" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd" required>
        </div>
        <div class="form-group">
          <label for="pwd2">Confirm password:</label>
          <input type="password" class="form-control" placeholder="Enter password again" id="pwd2" required>
        </div>
        <div class="radio">
          <label class="form-check">Choose things you know:</label>
          <div class="flex">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">HTML5</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">JavaScript</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3">
              <label class="form-check-label" for="inlineCheckbox3">CSS</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="inlineCheckbox4" value="option4">
              <label class="form-check-label" for="inlineCheckbox4">PHP</label>
            </div>
            <div class="form-check form-check-inline mb-1 mt-2">
              <input class="form-check-input" type="radio" id="inlineCheckbox5" value="option5">
              <label class="form-check-label" for="inlineCheckbox5">SQL</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="inlineCheckbox6" value="option6">
              <label class="form-check-label" for="inlineCheckbox6">BOOTSTRAP</label>
            </div>
          </div>
        </div><br>
        <button type="submit" class="btn a btn-primary mb-2" data-toggle="tooltip" data-placement="right" title="Are you sure? Check one more.">Submit</button>
      </form>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Holy guacamole!</strong> You should check in on some of those fields below.
      we use cookie
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
    <script>
      // Disable form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Get the forms we want to add validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      });
    </script>
  
  </body>
</html>
